name: Selenium workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm install
      - run: npm install -g chromedriver
      - run: chromedriver --version
      - run: google-chrome --version
      - run: npm install -g serve
      - run: npm install -g pm2
      - run: npm run build
      - run: pm2 serve dist 8080 --name=ReactApp
      - run: pm2 start mockServer/server.js 3000 --name=MockServer
      - run: npm run test
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: screenshots
          path: screenshots/